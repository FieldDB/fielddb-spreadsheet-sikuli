
<html>
   <head>
      <style type="text/css">
         .sikuli-code {
            font-size: 20px;
            font-family: "Osaka-mono", Monospace;
            line-height: 1.5em;
            display:table-cell;
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap !important;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            width: 99%;   /* remove horizontal scroll-bar when viewing in IE7 */
         }
         .sikuli-code img {
            vertical-align: middle;
            margin: 2px;
            border: 1px solid #ccc;
            padding: 2px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-box-shadow: 1px 1px 1px gray;
            -webkit-box-shadow: 1px 1px 2px gray;
         }
         .kw {
            color: blue;
         }
         .skw {
            color: rgb(63, 127, 127);
         }

         .str {
            color: rgb(128, 0, 0);
         }

         .dig {
            color: rgb(128, 64, 0);
         }

         .cmt {
            color: rgb(200, 0, 200);
         }

         h2 {
            display: inline;
            font-weight: normal;
         }

         .info {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 20px;
            display: none;
         }

         a {
            color: #9D2900;
         }

         body {
            font-family: "Trebuchet MS", Arial, Sans-Serif;
         }

      </style>
   </head>
<body>
<div class="info">
<h2>create-tags.sikuli</h2> <a href="create-tags.zip">(Download this script)</a>
</div>
<pre class="sikuli-code">
<span class="skw">find</span>(<img src="1416542452932.png" />)
<span class="skw">doubleClick</span>(<img src="1416542464884.png" />)
<span class="skw">type</span>(<span class="str">"teammatetiger\tphoneme\n"</span>)
<span class="skw">wait</span>(Pattern(<img src="1416543208055.png" />).similar(<span class="dig">0.39</span>))
<span class="skw">doubleClick</span>(<img src="1416768468632.png" />)
<span class="skw">wait</span>(Pattern(<img src="1416546507522.png" />).similar(<span class="dig">0.51</span>))
<span class="skw">doubleClick</span>(Pattern(<img src="1416544242283.png" />).similar(<span class="dig">0.47</span>))
<span class="skw">wait</span>(<span class="dig">1000</span>)
<span class="skw">type</span>(<span class="str">"#DOWN#ENTER"</span>)

<span class="skw">doubleClick</span>(<img src="1416543902204.png" />)
<span class="skw">wait</span>(<img src="arrowbuttons.png" />)
<span class="skw">wait</span>(<img src="1416542595201.png" />)
<span class="skw">doubleClick</span>(<img src="1416542595201.png" />)
</pre>
</body>
</html>
